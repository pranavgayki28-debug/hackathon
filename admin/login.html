<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Admin Login</title>

<meta name="robots" content="noindex, nofollow">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at top, #2b0a4a, #12001f),
        linear-gradient(135deg, #1a0033, #0b0016);
    color:#fff;
}

.login-box{
    width:360px;
    padding:35px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:18px;
    box-shadow:0 25px 60px rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.15);
}

.login-box h2{
    text-align:center;
    margin-bottom:10px;
    font-weight:600;
    letter-spacing:2px;
}

.login-box p{
    text-align:center;
    font-size:13px;
    opacity:0.8;
    margin-bottom:25px;
}

.login-box input{
    width:100%;
    padding:14px;
    margin-bottom:16px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
    background:rgba(255,255,255,0.15);
    color:#fff;
}

.login-box input::placeholder{
    color:#ccc;
}

.login-box button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#7c3aed,#9333ea);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    letter-spacing:1px;
    transition:0.3s;
}

.login-box button:hover{
    transform:translateY(-1px);
    box-shadow:0 10px 25px rgba(124,58,237,0.5);
}

.error{
    display:none;
    background:rgba(255,0,0,0.15);
    color:#ffb4b4;
    padding:10px;
    border-radius:8px;
    font-size:13px;
    text-align:center;
    margin-bottom:15px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2> ADMIN</h2>
   

    <div class="error" id="errorMessage">
        Invalid username or password
    </div>

    <form id="loginForm">
        <input type="email" id="username" placeholder="Admin Email" required>
        <input type="password" id="password" placeholder="Admin Password" required>
        <button type="submit">LOGIN</button>
    </form>
</div>

<script type="module">

import { auth } from "../firebase.js";
import { signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const form = document.getElementById("loginForm");
const errorMessage = document.getElementById("errorMessage");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    console.log("Attempting to log in with:", email);

    try {
        await signInWithEmailAndPassword(auth, email, password);

        alert("Login Successful!");
        window.location.href = "panel.html";

    } catch (error) {
        errorMessage.style.display = "block";
        console.error("Login failed:", error);
    }
});

</script>
</body>
</html>
