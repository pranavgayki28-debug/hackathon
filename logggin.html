<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPY Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0f001f 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: rgba(10, 0, 30, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 50px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #8A2BE2 50%, #FF1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(138, 43, 226, 1));
            }
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            font-size: 1em;
            background: rgba(10, 0, 30, 0.6);
            color: white;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8A2BE2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
            background: rgba(10, 0, 30, 0.8);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8A2BE2 0%, #6d28d9 100%);
            color: white;
            border: 2px solid rgba(138, 43, 226, 0.5);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
            position: relative;
            z-index: 1;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-switch a {
            color: #8A2BE2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }

        .auth-switch a:hover {
            color: #FF1493;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #6ee7b7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .redirect-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }

        .loader {
            border: 3px solid rgba(138, 43, 226, 0.3);
            border-top: 3px solid #8A2BE2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üîê Login</h1>
                <p>Government Polytechnic, Yavatmal</p>
                <p>Computer Engineering Students Association (COSA)</p>
            </div>
            
            <div class="error-message" id="loginError"></div>
            <div class="loader" id="loginLoader"></div>
            
            <form onsubmit="handleLogin(event)" id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
            
            <div class="auth-switch">
                Don't have an account? <a onclick="showSignup()">Sign Up</a>
            </div>

            <div class="redirect-message" id="redirectMessage"></div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üìù Sign Up</h1>
                <p>Government Polytechnic, Yavatmal</p>
                <p>Computer Engineering Students Association (COSA)</p>
            </div>
            
            <div class="error-message" id="signupError"></div>
            <div class="success-message" id="signupSuccess"></div>
            
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="auth-switch">
                Already have an account? <a onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <script>
        
        const REDIRECT_URL = 'https://cosa.rf.gd';

        function showLogin() {
            document.getElementById('signupPage').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
        }

        function showSignup() {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('signupPage').classList.add('active');
        }

        function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                errorDiv.textContent = '‚ùå Passwords do not match!';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = '‚ùå Password must be at least 6 characters long!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Check if user already exists
            let users = JSON.parse(localStorage.getItem('cosa_users') || '[]');
            const userExists = users.find(u => u.email === email);
            
            if (userExists) {
                errorDiv.textContent = '‚ùå An account with this email already exists!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('cosa_users', JSON.stringify(users));
            
            // Show success message
            successDiv.textContent = '‚úÖ Account created successfully! Redirecting to login...';
            successDiv.style.display = 'block';
            
            // Clear form
            document.getElementById('signupName').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('signupConfirmPassword').value = '';
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                showLogin();
                const loginSuccessMsg = document.getElementById('loginError');
                loginSuccessMsg.style.background = 'rgba(16, 185, 129, 0.2)';
                loginSuccessMsg.style.borderColor = '#10b981';
                loginSuccessMsg.style.color = '#6ee7b7';
                loginSuccessMsg.textContent = '‚úÖ Account created! Please login to continue.';
                loginSuccessMsg.style.display = 'block';
            }, 2000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const errorDiv = document.getElementById('loginError');
            const loader = document.getElementById('loginLoader');
            const loginBtn = document.getElementById('loginBtn');
            const redirectMsg = document.getElementById('redirectMessage');
            
            errorDiv.style.display = 'none';
            errorDiv.style.background = 'rgba(239, 68, 68, 0.2)';
            errorDiv.style.borderColor = '#ef4444';
            errorDiv.style.color = '#fca5a5';
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('cosa_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (!user) {
                errorDiv.textContent = '‚ùå Invalid email or password!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Login successful
            loginBtn.disabled = true;
            loader.style.display = 'block';
            redirectMsg.textContent = '‚úÖ Login successful! Redirecting to website...';
            redirectMsg.style.color = '#6ee7b7';
            
            // Save login session
            const currentUser = {
                id: user.id,
                name: user.name,
                email: user.email,
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('cosa_current_user', JSON.stringify(currentUser));
            
            // Redirect to external website after 1.5 seconds
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 1500);
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('cosa_current_user');
            if (currentUser) {
                // User already logged in, redirect immediately
                document.getElementById('loginLoader').style.display = 'block';
                document.getElementById('redirectMessage').textContent = '‚úÖ Already logged in! Redirecting...';
                document.getElementById('redirectMessage').style.color = '#6ee7b7';
                document.getElementById('loginForm').style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
            }
        });
    </script>
</body>
</html>
