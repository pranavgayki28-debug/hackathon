<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSA - Winners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        /* Disable image dragging and right-click */
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }

        .main-container {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #0f001f 100%);
        }

        /* Background Effects */
        .stars-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(var(--x-move)); opacity: 0; }
        }

        .wave-layer {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(255, 20, 147, 0.15) 0%, transparent 50%);
            animation: rotateWaves 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotateWaves {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(138, 43, 226, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(138, 43, 226, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header */
        .header-nav {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            backdrop-filter: blur(20px);
            background: rgba(10, 0, 30, 0.6);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }

        .logo-ring {
            width: 60px;
            height: 60px;
            border: 3px solid #8A2BE2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate-ring 10s linear infinite;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-inner {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #8A2BE2, #FF1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 20px;
            color: white;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: white;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .main-nav {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .main-nav a {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8A2BE2, #FF1493);
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        .main-nav a:hover {
            color: #FF1493;
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        /* Sidebars */
        .left-sidebar, .right-sidebar {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(10, 0, 30, 0.8);
            backdrop-filter: blur(20px);
            padding: 25px 18px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .left-sidebar {
            left: 0;
            border-radius: 0 20px 20px 0;
            border-left: none;
        }

        .right-sidebar {
            right: 0;
            border-radius: 20px 0 0 20px;
            border-right: none;
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.3));
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }

        .sidebar-icon:hover {
            background: linear-gradient(135deg, #8A2BE2, #FF1493);
            transform: scale(1.15);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.6);
        }

        .left-sidebar .sidebar-icon:hover {
            transform: translateX(8px) scale(1.15);
        }

        .right-sidebar .sidebar-icon:hover {
            transform: translateX(-8px) scale(1.15);
        }

        .sidebar-label {
            position: absolute;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.95), rgba(75, 0, 130, 0.95));
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 1000;
        }

        .left-sidebar .sidebar-label {
            left: 70px;
            top: 50%;
            transform: translateY(-50%) translateX(-10px);
        }

        .right-sidebar .sidebar-label {
            right: 70px;
            top: 50%;
            transform: translateY(-50%) translateX(10px);
        }

        .sidebar-icon:hover .sidebar-label {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        /* Winners Content */
        .winners-container {
            position: relative;
            z-index: 10;
            padding: 60px 80px 120px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .winners-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .winners-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 56px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .winners-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        /* Event Section */
        .event-section {
            margin-bottom: 80px;
        }

        .event-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: #FF1493;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .event-date {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 40px;
        }

        /* Winners Grid */
        .winners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        /* Winner Card */
        .winner-card {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.2));
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }

        .winner-card:hover {
            transform: translateY(-10px);
            border-color: #FF1493;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.5);
        }

        /* Position Badge */
        .position-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: white;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .position-1st {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .position-2nd {
            background: linear-gradient(135deg, #C0C0C0, #808080);
        }

        .position-3rd {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
        }

        /* Winner Photo */
        .winner-photo {
            width: 100%;
            height: 350px;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .winner-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .winner-card:hover .winner-photo img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
            pointer-events: all;
            cursor: pointer;
        }

        .winner-photo:hover .photo-overlay {
            opacity: 1;
        }

        .zoom-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8A2BE2, #FF1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        /* Winner Info */
        .winner-info {
            padding: 30px;
        }

        .winner-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .winner-college {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .winner-achievement {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Trophy Icon */
        .trophy-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .trophy-1st {
            color: #FFD700;
        }

        .trophy-2nd {
            color: #C0C0C0;
        }

        .trophy-3rd {
            color: #CD7F32;
        }

        /* Lightbox with Smooth Zoom-In Animation */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeInBg 0.3s ease-out;
        }

        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 70%;
            max-height: 80%;
            text-align: center;
            animation: zoomInBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes zoomInBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 20px 80px rgba(138, 43, 226, 0.8),
                        0 0 60px rgba(255, 20, 147, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            border: 3px solid rgba(138, 43, 226, 0.5);
        }

        .lightbox-image:hover {
            transform: scale(1.02);
        }

        .lightbox-info {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.4), rgba(75, 0, 130, 0.4));
            border: 2px solid rgba(138, 43, 226, 0.6);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
            animation: slideUpFade 0.5s ease-out 0.3s both;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lightbox-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .lightbox-position {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .lightbox-college {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .lightbox-close {
            position: absolute;
            top: -60px;
            right: 0;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8A2BE2, #FF1493);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.8);
        }

        .protection-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.9), rgba(138, 43, 226, 0.9));
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .protection-message.show {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-nav {
                padding: 20px 30px;
                flex-direction: column;
                gap: 20px;
            }
            .main-nav {
                gap: 30px;
            }
            .winners-container {
                padding: 40px 20px 140px;
            }
            .winners-title {
                font-size: 36px;
                letter-spacing: 4px;
            }
            .event-title {
                font-size: 28px;
            }
            .winners-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .winner-photo {
                height: 280px;
            }
            .left-sidebar, .right-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="main-container">
        <!-- Background Effects -->
        <div class="stars-layer" id="starsLayer"></div>
        <div class="wave-layer"></div>
        <div class="grid-layer"></div>

        <!-- Header -->
        <nav class="header-nav">
            <div class="logo-container" onclick="window.location.href='index.html'">
                <div class="logo-ring">
                    <div class="logo-inner">C</div>
                </div>
                <div class="logo-text">COSA</div>
            </div>
            <div class="main-nav">
                <a href="event.html">EVENTS</a>
                <a href="winners.html">WINNERS</a>
            </div>
        </nav>

        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="sidebar-icon" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
                <span class="sidebar-label">Home</span>
            </div>
            <div class="sidebar-icon" onclick="window.location.href='gallery.html'">
                <i class="fas fa-trophy"></i>
                <span class="sidebar-label">Gallery</span>
            </div>
            <div class="sidebar-icon" onclick="window.location.href='about.html'">
                <i class="fas fa-info-circle"></i>
                <span class="sidebar-label">About Us</span>
            </div>
            <div class="sidebar-icon" onclick="window.location.href='team.html'">
                <i class="fas fa-users"></i>
                <span class="sidebar-label">Team</span>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-icon">
                <i class="fab fa-youtube"></i>
                <span class="sidebar-label">YouTube</span>
            </div>
            <div class="sidebar-icon">
                <i class="fab fa-instagram"></i>
                <span class="sidebar-label">Instagram</span>
            </div>
            <div class="sidebar-icon">
                <i class="fab fa-facebook"></i>
                <span class="sidebar-label">Facebook</span>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-globe"></i>
                <span class="sidebar-label">Website</span>
            </div>
        </div>

        <!-- Winners Content -->
        <div class="winners-container">
            <div class="winners-header">
                <h1 class="winners-title">WINNERS</h1>
                <p class="winners-subtitle">Celebrating Excellence & Achievement</p>
            </div>

            <!-- Events will be loaded here -->
            <div id="eventsContainer"></div>
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox" onclick="closeLightbox()">
          
            <div class="lightbox-content" onclick="event.stopPropagation()">
                <button class="lightbox-close" onclick="closeLightbox()">
                    <i class="fas fa-times"></i>
                </button>
                <img src="" alt="" class="lightbox-image" id="lightboxImage">
                <div class="lightbox-info">
                    <div class="lightbox-name" id="lightboxName"></div>
                    <div class="lightbox-position" id="lightboxPosition"></div>
                    <div class="lightbox-college" id="lightboxCollege"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SAMPLE WINNERS DATA - REPLACE WITH YOUR ACTUAL DATA
        const eventsData = [
            {
                eventName: "Problem Analysis",
                date: "January 15, 2026",
                winners: [
                    // {
                    //     position: 1,
                    //     name: "Atharva Karule",
                    //     college: "Government Polytechnic, Yavatmal",
                    //     photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600",
                    //     achievement: "Solved all challenges with exceptional speed and accuracy"
                    // },
                    // {
                    //     position: 2,
                    //     name: "Priya Sharma",
                    //     college: "MIT College, Pune",
                    //     photo: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600",
                    //     achievement: "Outstanding problem-solving skills"
                    // },
                    // {
                    //     position: 3,
                    //     name: "Rahul Deshmukh",
                    //     college: "COEP, Pune",
                    //     photo: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=600",
                    //     achievement: "Creative approach to complex algorithms"
                    // }
                ]
            }
        ];

        // Create Stars
        function createStars() {
            const starsLayer = document.getElementById('starsLayer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * -50 + '%';
                const xMove = (Math.random() - 0.5) * 200;
                star.style.setProperty('--x-move', xMove + 'px');
                star.style.animationDuration = (Math.random() * 15 + 10) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsLayer.appendChild(star);
            }
        }

        // Get Position Text
        function getPositionText(position) {
            if (position === 1) return "1st Place";
            if (position === 2) return "2nd Place";
            if (position === 3) return "3rd Place";
            return position + "th Place";
        }

        // Get Position Class
        function getPositionClass(position) {
            if (position === 1) return "position-1st";
            if (position === 2) return "position-2nd";
            if (position === 3) return "position-3rd";
            return "position-other";
        }

        // Get Trophy Class
        function getTrophyClass(position) {
            if (position === 1) return "trophy-1st";
            if (position === 2) return "trophy-2nd";
            if (position === 3) return "trophy-3rd";
            return "trophy-other";
        }

        // Load Winners
        function loadWinners() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';

            eventsData.forEach(event => {
                const eventSection = document.createElement('div');
                eventSection.className = 'event-section';

                eventSection.innerHTML = `
                    <h2 class="event-title">${event.eventName}</h2>
                    <p class="event-date">${event.date}</p>
                    <div class="winners-grid">
                        ${event.winners.map(winner => `
                            <div class="winner-card">
                                <div class="position-badge ${getPositionClass(winner.position)}">
                                    ${winner.position}
                                </div>
                                <div class="winner-photo">
                                    <img src="${winner.photo}" alt="${winner.name}">
                                    <div class="photo-overlay" onclick='openLightbox(${JSON.stringify(winner)}, "${event.eventName}")'>
                                        <div class="zoom-icon">
                                            <i class="fas fa-search-plus"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="winner-info">
                                    <div class="trophy-icon ${getTrophyClass(winner.position)}">
                                        <i class="fas fa-trophy"></i>
                                    </div>
                                    <h3 class="winner-name">${winner.name}</h3>
                                    <p class="winner-college">${winner.college}</p>
                                    <p class="winner-achievement">${winner.achievement}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(eventSection);
            });
        }

        // Open Lightbox
        function openLightbox(winner, eventName) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxName = document.getElementById('lightboxName');
            const lightboxPosition = document.getElementById('lightboxPosition');
            const lightboxCollege = document.getElementById('lightboxCollege');

            lightboxImage.src = winner.photo;
            lightboxName.textContent = winner.name;
            lightboxPosition.textContent = `${getPositionText(winner.position)} - ${eventName}`;
            lightboxCollege.textContent = winner.college;

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';

            showProtectionMessage();
        }

        // Close Lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Show Protection Message
        function showProtectionMessage() {
            const message = document.getElementById('protectionMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // PROTECTION: Disable right-click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showProtectionMessage();
            return false;
        });

        // PROTECTION: Disable image dragging
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
            return false;
        });

        // PROTECTION: Disable screenshot shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey && e.key === 's') || 
                (e.ctrlKey && e.shiftKey && e.key === 'S') ||
                (e.metaKey && e.key === 's') ||
                e.key === 'PrintScreen' ||
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                showProtectionMessage();
                return false;
            }
        });

        // PROTECTION: Clear clipboard on Print Screen
        document.addEventListener('keyup', (e) => {
            if (e.key === 'PrintScreen') {
                navigator.clipboard.writeText('');
                showProtectionMessage();
            }
        });

        // Initialize
        createStars();
        loadWinners();
    </script>
</body>
</html>
